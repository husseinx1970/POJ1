<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Test</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

  <h2>Testa EmailJS</h2>

  <form id="testForm">
    <label>Namn:</label><br>
    <input type="text" name="from_name" required><br><br>

    <label>Telefon:</label><br>
    <input type="text" name="phone"><br><br>

    <label>E-post:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Bil/Regnr:</label><br>
    <input type="text" name="regnr"><br><br>

    <label>Problem/Tjänst:</label><br>
    <input type="text" name="problem"><br><br>

    <label>Önskat datum:</label><br>
    <input type="date" name="date"><br><br>

    <label>Önskad tid:</label><br>
    <input type="time" name="time"><br><br>

    <label>Meddelande:</label><br>
    <textarea name="message"></textarea><br><br>

    <button type="submit">Skicka</button>
  </form>

  <p id="status"></p>

  <script>
    // ⚠️ ضع ال PUBLIC KEY الذي حصلت عليه من EmailJS
    emailjs.init("vt_iAWB9MVGz6iT_X");

    document.getElementById("testForm").addEventListener("submit", function(event){
      event.preventDefault();

      const status = document.getElementById("status");

      emailjs.sendForm(
        "service_6fai64h",   // مثال: service_xxxx
        "template_7tccbsi",  // مثال: template_yyyy
        this
      )
      .then(() => {
        status.style.color = "green";
        status.textContent = "تم الإرسال بنجاح!";
        this.reset();
      })
      .catch((error) => {
        status.style.color = "red";
        status.textContent = "خطأ أثناء الإرسال.";
        console.error(error);
      });
    });
  </script>

</body>
</html>
